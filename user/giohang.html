<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>Giỏ hàng của bạn</title>
    <script src="../lib/jQuery.js" type="text/javascript"></script>
    <script src="../script/toast.js" type="text/javascript"></script>
    <script src="../script/dialog.js" type="text/javascript"></script>
    <script src="../script/preloader.js" type="text/javascript"></script>
    <script src="../data/firebase-config.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/giohang.css" type="text/css"/>
    <link rel="stylesheet" href="/css/grid_system.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/preloader.css">

    <link rel="stylesheet" href="/css/dialog.css">
    <link rel="stylesheet" href="../css/constant.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>

<body class="background-secondary-color">
    <!-- <div id="preloader">    
    </div> -->
    <div id="dialog" style="display: none;"></div>
    <div id="toast"></div>
    <div id="header">
        <script>$("#header").load("/component/header.html"); </script>
    </div>
    <div class="grid wide">
        
        <div class="cart-page">
            
            <div class="row">
                <div class="col l-12 m-12 c-12 product-list" >
                    
                </div>
            </div>

            <div class="row">
                <div class="col l-7 m-12 c-12 checkout-info">
                    <div class="info-container">
                        <div class="checkout-tilte">
                            Thông tin người nhận
                        </div>
                        <div class="checkout-input">
                            <div class="form-control">
                                <input type="text" id="customerName" placeholder="Nhập tên người nhận" value="">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <input type="text" id="customerPhone" placeholder="Số điện thoại người nhận" value="">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <input type="text" id="customerAdd" placeholder="Nhập địa chỉ nhận hàng " value="">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                        </div>
                    </div>
                        
                   
                </div>
                <div class="col l-5 m-12 c-12 checkout-info">
                        <div class="info-container">
                            <div class="checkout-tilte">
                                Phương thức thanh toán
                            </div>
                            <div class="checkout-radio">
                                <label for="cash">
                                <input type="radio" name="payment-method" checked id="cash" value="cash">Thanh toán bằng tiền mặt</label>
                                <label for="zalo">
                                <input type="radio" name="payment-method" id="zalo" value="zalo">Thanh toán bằng zalo</label>
                            </div>
                        </div>
                </div>
            </div>

            <div class="row">
                <div class="col c-12 m-12 l-12">
                    <div class="total-price">
                        
                    </div>
                </div>
                <div class="col c-12 m-12 l-12">
                    <div class="button-section">
                        <button id="btnPayment">Thanh toán</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

    <script src="../script/giohang.js" async type="module"></script>
</body>
</html>
