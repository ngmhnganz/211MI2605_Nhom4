<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          $("#header").load("/component/header.html");

<body class="background-secondary-color">
    <div id="header"></div>
    <div class="product small-container cart-page">
        <table>
            <tr class="sanpham1">
                <td>
                    <div class="cart-info">
                        <img class="prod-img" src="/assets/img/monancuangay.jpg"/>
                        <div>
                            <p>Product Name</p>
                            <p id="productPrice">Price: <span id="productPrice_value">50000</span>đ</p>
                        </div>
                    </div>
                </td>
                <td class="qty">
                    <table>
                        <tr class="sanpham1">
                            <td><img id="minusQty" class="icon" src="/assets/img/icon-minus.svg" onclick="minusQty();calculateTotal();"/></td>
                            <td><input id="productQty" style="border: none;" value="1" name="proQty" onchange="calculateTotal()"/></td>
                            <td><img id="addQty" class="icon" src="/assets/img/icon-plus.svg" onclick="addQty();calculateTotal();"/></td>
                        </tr>
                    </table>
                </td>
                <td id="totalCost">50.000 đ</td>
                <td>
                    <img class="icon" src="/assets/img/icon-cancel-cart.svg"/>
                </td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Tổng tiền hàng</td>
                    <td>50.000 đ</td>
                </tr>
                <tr>
                    <td>Khuyến mãi</td>
                    <td>-5.000 đ</td>
                </tr>
                <tr>
                    <td>Phí vận chuyển</td>
                    <td>10.000 đ</td>
                </tr>
                <tr>
                    <td>Tổng thanh toán</td>
                    <td>55.000 đ</td>
                </tr>
            </table>
        </div>
        <button>Thanh toán</button>
    </div>
    
    <div id="footer" style="margin-top: 30px;"></div>

    <script src="../script/giohang.js" async type="module"></script>

    <script>
        function calculateTotal(){
            var price = document.getElementById("productPrice_value").innerHTML;
            console.log(document.getElementById("productPrice_value"))
            var qty=document.getElementById("productQty").value;
            console.log(price)
            var total = parseFloat(price) *  parseFloat(qty);
            document.getElementById("totalCost").innerHTML= total +"VNĐ";
        }

        function delItem(){
            //delete item in cart
        }
        function addQty(){
            //thêm số lượng khi nhấn dấu cộng
            var qty= parseFloat(document.getElementById("productQty").value);
            document.getElementById("productQty").value=qty+1;
        }
        function minusQty(){
            //giảm số lượng khi click dấu trừ
            var qty=parseFloat(document.getElementById("productQty").value);
            var classname = document.getElementById('productQty').parentNode.parentElement.attributes.class.value;
            if(qty<1){
                if (confirm("Bạn muốn xóa sản phẩm?")) {
                    document.getElementsByClassName(classname)[0].innerHTML=""
                // Save it!
                } else {
                // Do nothing!
                    
                }
            }else{
            document.getElementById("productQty").value=qty-1;
            }
        }
    </script>
</body>
