<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đơn hàng</title>
    <script src="../lib/jQuery.js"></script>
    <script src="../data/firebase-config.js"></script>
    <script src="../script/toast.js"></script>
    <link rel="stylesheet" href="../css/toast.css" type="text/css" />
    <link rel="stylesheet" href="../css/constant.css" type="text/css"/>
    <link rel="stylesheet" href=" ../css/grid_system.css" type="text/css" />
    <link rel="stylesheet" href="../css/order.css" type="text/css"/>
    <!--Cứu tinh-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body id="orderContainer">
    <div id="toast"></div>
    <!-- Header -->
    <div id="header">
        <script>
            $('#header').load('../component/header.html')
        </script>
    </div>

    <section style="margin-top: 70px;">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12 mg-t mg-r mg-l mg-b">
                <div class="khung-ngoai">
                    <p class="title">ĐƠN HÀNG</p>
                    <div class="tabs">
                        <ul class="nav-tabs">
                            <li class="active"><a href="#lichsu">Lịch sử</a></li>
                            <li ><a href="#dangden">Đang đến</a></li>
                                    
                        </ul>
                    </div>
                     <!--Phần nội dung của các tabs-->   
                    <div class="tab-content">
                        <!-- Phần trang lịch sử  -->
                        <div id="lichsu" class="tab-content-item">
                        </div>
                        <!-- Phần trang đang đến  -->
                        <div id="dangden" class="tab-content-item">
                        </div>
                    </div>

                    <!--Phần modal-->
                    <div id="myModal">
                        <div class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p class="title">CHI TIẾT ĐƠN HÀNG</p>
                            
                                <div class="thong-tin-gio-hang">
                                    <p class="tieude">Thông tin giỏ hàng</p>
                                    <div class="modal-sanpham">
                                    </div>
                                    
                                </div>
    
                                <div class="nguoi-nhan-thanh-toan">
                                    <div class="thong-tin-nguoi-nhan">
                                        <p class="tieude">Thông tin người nhận</p>
                                        <p class="nguoi-nhan" id="customerName"></p>
                                        <p class="nguoi-nhan" id="customerPhone"></p>
                                        <p class="nguoi-nhan" id="customerAdd"></p>
                                    </div>
                                    <div class="thong-tin-thanh-toan">
                                        <p class="tieude">Thông tin thanh toán</p>
                                        <p class="thanh-toan" id="paymentMethod"></p>
                                    </div>
                                </div>
    
                                <div class="tien-hang">
                                    <div class="tung-dong">
                                        <p>Tổng tiền hàng</p>
                                        <p id="sum"></p>
                                    </div>
                                    <div class="tung-dong">
                                        <p>Phí vận chuyển</p>
                                        <p id="fee"></p>
                                    </div>
                                    <div class="tung-dong">
                                        <p>Khuyến mãi</p>
                                        <p id="discount"></p>
                                    </div>
                                    <div class="tung-dong">
                                        <p>Tổng thanh toán</p>
                                        <p id="total"></p>
                                    </div>
                                </div>
                                <input type="button" id="btnModal">
    
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
     </div>
</section>

<script src="../script/order.js" async type="module"></script>
       
    
</body>
</html>
