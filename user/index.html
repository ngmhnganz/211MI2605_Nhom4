<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>Trang cá nhân</title>
    <script src="../lib/jQuery.js"></script>
    <script src="../data/firebase-config.js"></script>
    <script src="../script/toast.js"></script>
    <link rel="stylesheet" href="../css/toast.css" type="text/css" />
    <link rel="stylesheet" href="../css/constant.css" type="text/css"/>
    <link rel="stylesheet" href=" ../css/grid_system.css" type="text/css" />
    <link rel="stylesheet" href="../css/recipe-item.css" type="text/css"/>
    <link rel="stylesheet" href="../css/user.css" type="text/css"/>
    <!--Cứu tinh-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div id="toast"></div>
    <!-- Header -->
    <div id="header">
        <script>
            $('#header').load('../component/header.html')
        </script>
    </div>

     <!-- ! Thông tin chung -->
    <div class="containerTrung background-primary-color" style="padding:110px 0px 10px 0px">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12 mg-t mg-r mg-l mg-b infor-user">
                    <div class="user-img">
                        <label>
                            <input id="uploadFile" type="file" accept="image/*" style="display:none">
                            <img id="avatar" src="../assets/img/HinhTron_Ngan.png" alt="">
                        </label>
                        
                    </div>
                    <p id="user-name"></p>
                    <p id="user-email"></p>
                </div>

            </div>
            
        </div>
    </div>

    
    
    <div class="grid wide">
        <!--Các tabs qua lại-->
        <div class="row">
            <div class="col l-4 l-o-4 m-6 m-o-3 c-12 mg-t mg-r mg-l mg-b ">
                <div class="tabs">
                    <ul class="nav-tabs">
                        <li class="active"><a href="#thongtin">Thông tin</a></li>
                        <li ><a href="#diemtichluy">Điểm tích lũy</a></li>
                        <li ><a href="#congthucdaluu">Công thức đã lưu</a></li>
                    </ul>
                </div>
            </div>   
        </div>
            
        <!--Phần nội dung của các tabs-->   
        <div class="tab-content">
            <!-- Phần trang thông tin  -->
            <div id="thongtin" class="tab-content-item">
                <div class="row">
                    <div class="col l-6 l-o-3 m-6 m-o-3 c-12 mg-t mg-r mg-l mg-b">
                        <form class="form" >
                            <div class="form-control">
                                <label for="Name">Họ và tên</label>
                                <input type="text" id="Name" placeholder="Tên người dùng" value="">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="gioitinh-container">
                                <label for="Gioitinh">Giới tính</label>
                                <input type="radio" name="gioitinh" value="Nam" checked="checked" id="nam"><label>Nam</label>
                                <input type="radio" name="gioitinh" value="Nữ" id="nu"><label>Nữ</label>
                            </div>
                            <div class="ngaysinh-container">
                                <label for="birthday">Ngày sinh</label>
                                Ngày: <select id="date" class="input_birthday"></select>
                                Tháng: <select id="month" class="input_birthday" ></select>
                                Năm: <select id="year" class="input_birthday" ></select>
                            </div>
                            <div class="form-control">
                                <label for="birthday">Email</label>
                                <input type="text" id="email" value="" readonly>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" id="phone" placeholder="Nhập số điện thoại của bạn (vd: 0901234567)" value="">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-control">
                                <label for="address">Địa chỉ</label>
                                <input type="text" id="address" placeholder="Nhập địa chỉ của bạn" value="">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                        </form>

                        <div class="nut">
                            <button class="btn" id="btnSave">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
                 <!-- Phần trang điểm tích lũy  -->
            <div id="diemtichluy" class="tab-content-item">
                <div class="row">
                    <div class="col l-12 m-12 c-12 mg-t mg-r mg-l mg-b">
                        <p class="tieude">Tổng số điểm tích lũy</p>
                    </div>
                    <div class="col l-4 l-o-4 m-6 m-o-3 c-8 c-0-2 mg-t mg-r mg-l mg-b">
                        <div class="diemtichluy-container">
                            <div id="diem"></div>
                        </div>
                    </div>
                    <div class="col l-12 m-12 c-12 mg-t mg-r mg-l mg-b">
                        <p class="tieude">Lịch sử điểm</p>
                    </div>
                    <div class="col l-12 m-12 c-12 mg-t mg-r mg-l mg-b">
                        <table class="diemtichluy-table">
                            <tr>
                                <th>Ngày</th>
                                <th>Hóa đơn</th>
                                <th>Điểm tích lũy</th>
                            </tr>
                            <tr>
                                <td>25/12/2021</td>
                                <td>00012255</td>
                                <td>156</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
                <!-- Phần trang công thức đã lưu  -->
            <div id="congthucdaluu" class="tab-content-item">
                <div class="row" id="likeRecipe">
                </div>
            </div>
        </div>
                
            
    </div>
    <script src="../script/user.js" async type="module"></script>
    <script>
        // chọn ngày tháng năm
        var select = document.getElementById("date");
        for(i = 01; i <= 31; i++){
            select.options[select.options.length] = new Option(i,i);
        }
        var select = document.getElementById("month");
        for(i =1; i <= 12; i++){
            select.options[select.options.length] = new Option(i,i);
        }
        var select = document.getElementById("year");
        for(i = 1900; i <= 2021; i++){
            select.options[select.options.length] = new Option(i,i);
        }
    </script>    
    
</body>
</html>
