    <script>
        // chọn ngày tháng năm
        var select = document.getElementById("date");
        for(i = 01; i <= 31; i++){
            select.options[select.options.length] = new Option(i,i);
        }
        var select = document.getElementById("month");
        for(i =1; i <= 12; i++){
            select.options[select.options.length] = new Option(i,i);
        }
        var select = document.getElementById("year");
        for(i = 1900; i <= 2021; i++){
            select.options[select.options.length] = new Option(i,i);
        }
    </script>
